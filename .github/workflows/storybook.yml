name: Build and Deploy
on: [push]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1
              with:
                  persist-credentials: false
            - name: Install and Build 🔧
            - run: git config user.email "prakash.naidu20101995@gmail.com"
            - run: git config user.name "naiduprakash"
            - run: git remote set-url origin https://naiduprakash:${{ secrets.PASSWORD }}@github.com/naiduprakash/react-ui-lib.git
            - run: npm run Install
            - run: npm run deploy
            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@3.6.2
              with:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
                  BRANCH: master # The branch the action should deploy to.
                  FOLDER: docs # The folder that the build-storybook script generates files.
                  CLEAN: true # Automatically remove deleted files from the deploy branch
                  TARGET_FOLDER: docs # The folder that we serve our Storybook files from
